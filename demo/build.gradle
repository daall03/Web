plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // 웹 관련 기본 기능
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA
    implementation 'com.oracle.database.jdbc:ojdbc8:19.8.0.0' // Oracle JDBC 드라이버
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper' // JSP 처리
    implementation 'javax.servlet:jstl:1.2' // JSTL 지원
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1' // Servlet API
    compileOnly 'org.projectlombok:lombok' // Lombok
    annotationProcessor 'org.projectlombok:lombok' // Lombok annotation processor
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 관련
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
	providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
}


tasks.named('test') {
    useJUnitPlatform()
}
